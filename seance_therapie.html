<!DOCTYPE html>
<html lang="fr">

    <head>
        <!-- configuration -->
        <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
        <meta charset="utf-8"/>

        <!-- informations -->
        <title>App CLCCMF</title>
        <meta name="description" content=""/>

        <!-- balise réseaux -->
        <meta property="og:title" content="CLCCMF"/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content=""/>
        <meta property="og:description" content=""/>

        <!-- style and script -->
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/b82f4d2f54.js" crossorigin="anonymous"></script>
        
    </head>

    <body>
        <h1>Thérapie</h1>

        
        <div class="box">
            <div class="checkbox">
                <input type="checkbox" name="Addictions" class="bigBox" /> <label for="Addictions">Addictions</label><br />
                <div class="mini_checkbox">
                    <div class="mini_container"><input type="checkbox" name="Drogue" id="Drogue" /> <label for="Drogue">Drogue</label><br /></div>
                    <div class="mini_container"><input type="checkbox" name="Alcool" id="Alcool" /> <label for="Alcool">Alcool</label><br /></div>
                    <div class="mini_container"><input type="checkbox" name="Autre" id="Autre" /> <label for="Autre">Autre</label><br /></div>
                    <div class="mini_container"><label for="preciser">Précisez :</label><input type="text" name="precisez" id="precisez" /></div>
                </div>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="Violence_conjugale" class="bigBox" /> <label for="Violence_conjugale">Violence conjugale</label><br />
                <div class="Comment">
                    <label for="Commentaires">Commentaires :</label><br />
                    <textarea name="Commentaires" id="Commentaires"></textarea>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="checkbox">
                <input type="checkbox" name="personne_seule" class="bigBox" /> <label for="personne_seule">Personne Seule</label><br />
                <div class="mini_checkbox">
                    <div class="mini_container"><input type="checkbox" name="Deuil" id="Deuil" /> <label for="Deuil">Deuil</label><br /></div>
                    <div class="mini_container"><input type="checkbox" name="Mal" id="Mal" /> <label for="Mal">Mal etre, stress</label><br /></div>
                    <div class="mini_container"><input type="checkbox" name="Pathologie" id="Pathologie" /> <label for="Pathologie">Pathologie, toc</label><br /></div>
                </div>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="Couple" class="bigBox" /> <label for="Couple">Couple</label><br />
                <div class="mini_checkbox">
                    <div class="mini_container"><input type="checkbox" name="Difficultés_couple" id="Difficultés_couple" /> <label for="Difficultés_couple">Difficultés de couple</label><br /></div>
                    <div class="mini_container"><input type="checkbox" name="Liaison" id="Liaison" /> <label for="Liaison">Liaison</label><br /></div>
                    <div class="mini_container"><input type="checkbox" name="Separation" id="Separation" /> <label for="Separation">Séparation</label><br /></div>
                    <div class="mini_container"><input type="checkbox" name="Difficultés_sexuelles" id="Difficultés_sexuelles" /> <label for="Difficultés_sexuelles">Difficultés sexuelles</label><br /></div>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="checkbox">
                <input type="checkbox" name="Famille" class="bigBox" /> <label for="Famille">Famille</label><br />
                <div class="mini_checkbox">
                    <div class="mini_container"><input type="checkbox" name="Probleme_familiaux" id="Probleme_familiaux" /> <label for="Probleme_familiaux">Problemes amiliaux ou éducatifs</label><br /></div>
                    <div class="mini_container"><input type="checkbox" name="Famille_recomposéé" id="Famille_recomposéé" /> <label for="Famille_recomposéé">Famille recomposée</label><br /></div>
                </div>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="Contraception" class="bigBox" /> <label for="Contraception">Contraception</label><br />
                <div class="mini_checkbox">
                    <div class="mini_container"><input type="checkbox" name="Contraception" id="Contraception" /> <label for="Contraception">Contraception</label><br /></div>
                    <div class="mini_container"><input type="checkbox" name="Desir_enfant" id="Desir_enfant" /> <label for="Desir_enfant">Désir d'enfant</label><br /></div>
                    <div class="mini_container"><input type="checkbox" name="Sterilite" id="Sterilite" /> <label for="Sterilite">Stérilité</label><br /></div>
                    <div class="mini_container"><input type="checkbox" name="Non_acceptation" id="Non_acceptation" /> <label for="Non_acceptation">Non acceptation de grossesse</label><br /></div>
                </div>
            </div>
        </div>
    </body>
</html>
