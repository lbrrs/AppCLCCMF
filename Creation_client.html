<!DOCTYPE html>
<html lang="fr">

  <head>
      <!-- configuration -->
      <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
      <meta charset="utf-8"/>

      <!-- informations -->
      <title>App CLCCMF</title>
      <meta name="description" content=""/>

      <!-- balise réseaux -->
      <meta property="og:title" content="CLCCMF"/>
      <meta property="og:type" content="website"/>
      <meta property="og:url" content=""/>
      <meta property="og:description" content=""/>

      <!-- style and script -->
      <link rel="stylesheet" href="style.css" />
      <script src="https://kit.fontawesome.com/b82f4d2f54.js" crossorigin="anonymous"></script>
      <script src="script.js" async></script>
  </head>

  <body>
    <form method="post" action="traitement.php">

      <div id="preformulaire">
        <select name="qualification" id="qualification">
          <option value="mediation">Médiation</option>
          <option value="audition">Audition</option>
          <option value="sfp">SFP</option>
          <option value="therapie">Thérapie</option>
        </select>
        <select name="mediateur/therapeute" id="mediateur_therapeute">
          <option value="marie">Marie</option>
          <option value="julie">Julie</option>
          <option value="stephanie">Stéphanie</option>
        </select>
      </div>

      <h1>Identification client</h1>

      <div id="formulaire">
        <select name="type" id="type">
          <option value="seul">Seul(e)</option>
          <option value="couple">Couple</option>
          <option value="famille">Famille</option>
        </select><br/>
        <select name="sexe" id="sexe">
          <option value="homme">Homme</option>
          <option value="femme">Femme</option>
        </select>

        <div id="nom_prenom">
          <input type="text" name="nom" id="nom" placeholder="Nom"/>
          <input type="text" name="prenom" id="prenom" placeholder="Prénom"/>
        </div>

        <div id="age_profession">       
          <input type="text" name="age" id="age" placeholder="Age"/>
          <input type="text" name="profession" id="profession" placeholder="Profession"/>
        </div>

        <input type="text" name="sociopro" id="sociopro" placeholder="Sociopro"/></br>
  
        <select name="categorie_sociopro" id="categorie_sociopro">
          <option></option>
        </select>
        
        <div id="cp_ville">
          <input type="text" name="cp" id="cp" placeholder="CP"/>     
          <input type="text" name="ville" id="ville" placeholder="Ville"/>
        </div>

        <div id="tel_mail">
          <input type="tel" name="tel" id="tel" placeholder="Tél"/>
          <input type="email" name="mail" id="mail" placeholder="Mail"/> 
        </div>

        <input type="text" name="regime" id="regime" placeholder="Régime sécu"/></br>

        <input type="checkbox" name="rsa" id="rsa"/><label for="rsa" id="text_rsa">RSA</label>
        
      </div>
    </form>
    
      <h2>Enfants</h2>

      <div>
        <button id="plus">+</button>
        <div class="box_enfant">  
          <div class="enfant">
            <select name="sexe" id="sexe">
              <option value="garçon">Garçon</option>
              <option value="fille">Fille</option>
            </select>
            <input type="text" name="age_enfant" id="age_enfant" placeholder="Age"/>
          </div>  
          <input type="text" name="nom_enfant" id="nom_enfant" placeholder="Nom Enfant"/>
        </div>
      </div>
    

    <form action="dossier.html" method="GET">
      <button class="creer_dossier" type="submit">Créer Dossier</button>
    </form>

  </body>
</html>
