    <body>
        <h1>Soutien à la Fonction Parentale</h1>

        <div class="box">
            <div class="checkbox">
                <input type="checkbox" name="tension" class="bigBox" /> <label for="tension">Tension entre les parents</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="conflit_recomposée" class="bigBox" /> <label for="conflit_recomposée">Conflit entre enfants - Famille recomposée</label>
            </div>
        </div>

        <div class="box">
            <div class="checkbox">
                <input type="checkbox" name="conflit_parent" class="bigBox" /> <label for="conflit_parent">Conflit Parent / Nouveau conjoint</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="conflit_enfant" class="bigBox" /> <label for="conflit_enfant">Conflit Enfant / Nouveau conjoint</label>
            </div>
        </div>

        <div class="box">
            <div class="checkbox">
                <input type="checkbox" name="reconnaissance" class="bigBox" /> <label for="reconnaissance">Reconnaissance enfant</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="mal_etre" class="bigBox" /> <label for="mal_etre">Mal être</label>
            </div>
        </div>
    </body>
